name: Build Solo5 binaries

on:
  workflow_call:
    inputs:
      solo5_version:
        description: 'Solo5 version to build'
        type: string
        required: false
        default: 'v0.9.3'
      arch:
        description: 'The CPU architecture to build Solo5'
        type: string
        required: false
        default: '["amd64", "arm64"]'
      runner-arch-map:
        description: 'Mapping of CPU architecture to runner names'
        type: string
        required: false
        default: '{"amd64":"ubuntu-22.04", "arm64":"ubuntu-22.04-arm"}'

jobs:
  build-Solo5:
    name: Build Solo5 static binaries
    strategy:
      matrix:
        arch: ${{ fromJSON(inputs.arch) }}
    runs-on: ${{ fromJSON(inputs.runner-arch-map)[matrix.arch] }}
    steps:

      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Check if Solo5 artifacts exist
        id: check
        uses: ./.github/actions/get-artifact-info/
        with:
          name: "solo5-hvt-${{ matrix.arch }}-${{ inputs.solo5_version }}"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install base dependencies
        if: ${{ steps.check.outputs.exists == 'false' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential libseccomp-dev pkg-config bc

      - name: Build Solo5-hvt and Solo5-spt
        if: ${{ steps.check.outputs.exists == 'false' }}
        run: |
          git clone -b ${{ inputs.solo5_version }} https://github.com/Solo5/solo5.git solo5_source
          cd solo5_source
          sed -i '66 a\HOSTLDFLAGS += -static-pie' tenders/GNUmakefile
          ./configure.sh && make -j$(nproc)
       
      - name: Archive Solo5-hvt artifact
        if: ${{ steps.check.outputs.exists == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: solo5-hvt-${{ matrix.arch }}-${{ inputs.solo5_version }}
          path: solo5_source/tenders/hvt/solo5-hvt
       
      - name: Archive Solo5-spt artifact
        if: ${{ steps.check.outputs.exists == 'false' }}
        uses: actions/upload-artifact@v4
        with:
          name: solo5-spt-${{ matrix.arch }}-${{ inputs.solo5_version }}
          path: solo5_source/tenders/spt/solo5-spt
